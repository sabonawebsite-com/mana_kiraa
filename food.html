<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daboo Cafe</title>
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  </head>
  <style>
    /* Base Styles & Variables */
:root {
  --primary-color: #ff6b6b;
  --secondary-color: #4ecdc4;
  --dark-color: #292f36;
  --light-color: #f7fff7;
  --accent-color: #ff9f1c;
  --font-main: 'Roboto', sans-serif;
  --shadow-sm: 0 2px 5px rgba(0,0,0,0.1);
  --shadow-md: 0 4px 10px rgba(0,0,0,0.15);
  --shadow-lg: 0 8px 20px rgba(0,0,0,0.2);
  --transition: all 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-main);
  background-color: #f5f7fa;
  color: var(--dark-color);
  line-height: 1.6;
  padding: 0;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Header & Navigation */
.list-ittem {
  background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
  padding: 1.5rem;
  text-align: center;
  box-shadow: var(--shadow-md);
  position: relative;
  z-index: 10;
}

.list-ittem a {
  color: white;
  text-decoration: none;
  font-size: 1.2rem;
  font-weight: 500;
  letter-spacing: 0.5px;
  padding: 0.8rem 1.5rem;
  border-radius: 50px;
  background-color: rgba(255,255,255,0.15);
  transition: var(--transition);
  display: inline-block;
}

.list-ittem a:hover {
  background-color: rgba(255,255,255,0.25);
  transform: translateY(-2px);
  box-shadow: var(--shadow-sm);
}

/* Owner Logo */
.owner-caffe {
  display: flex;
  justify-content: center;
  padding: 1.5rem;
  background-color: white;
  box-shadow: var(--shadow-sm);
}

.owner-caffe img {
  max-width: 150px;
  height: auto;
  border-radius: 50%;
  border: 3px solid var(--secondary-color);
  box-shadow: var(--shadow-lg);
  transition: var(--transition);
}

.owner-caffe img:hover {
  transform: rotate(5deg) scale(1.05);
}

/* Search Section */
#search-container {
  background-color: white;
  padding: 2rem;
  margin: 1.5rem auto;
  border-radius: 10px;
  box-shadow: var(--shadow-sm);
  max-width: 800px;
  width: 90%;
  text-align: center;
}

#search-container p {
  font-size: 1.2rem;
  margin-bottom: 1rem;
  color: var(--dark-color);
  font-weight: 500;
}

#place-search {
  width: 100%;
  padding: 1rem;
  border: 2px solid #e0e0e0;
  border-radius: 50px;
  font-size: 1rem;
  outline: none;
  transition: var(--transition);
}

#place-search:focus {
  border-color: var(--secondary-color);
  box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
}

/* Content Container */
#content-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 2rem;
  padding: 1.5rem;
  max-width: 1400px;
  margin: 0 auto;
  width: 100%;
}

.item-container {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: var(--shadow-sm);
  transition: var(--transition);
  position: relative;
}

.item-container:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-md);
}

.item-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
  transition: var(--transition);
}

.item-container:hover .item-image {
  opacity: 0.9;
}

.item-container h2 {
  font-size: 1.3rem;
  padding: 1rem 1rem 0.5rem;
  color: var(--dark-color);
}

.item-container h3 {
  font-size: 1rem;
  padding: 0 1rem;
  color: var(--primary-color);
  font-weight: 500;
}

.item-container p {
  padding: 0.5rem 1rem;
  color: #555;
}

.item-container p:last-of-type {
  padding-bottom: 1.5rem;
}

/* Price Tag */
.item-container p:nth-last-child(2) {
  font-weight: bold;
  color: var(--accent-color);
  font-size: 1.1rem;
}

/* Footer */
#year {
  text-align: center;
  padding: 2rem 1rem;
  margin-top: auto;
  color: #777;
  font-weight: 300;
  font-size: 0.9rem;
}

/* Loading Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.item-container {
  animation: fadeIn 0.5s ease-out forwards;
  opacity: 0;
}

.item-container:nth-child(1) { animation-delay: 0.1s; }
.item-container:nth-child(2) { animation-delay: 0.2s; }
.item-container:nth-child(3) { animation-delay: 0.3s; }
.item-container:nth-child(4) { animation-delay: 0.4s; }
.item-container:nth-child(5) { animation-delay: 0.5s; }
.item-container:nth-child(6) { animation-delay: 0.6s; }

/* Responsive Design */
@media (max-width: 768px) {
  #content-container {
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  }
  
  .list-ittem a {
    font-size: 1rem;
    padding: 0.6rem 1.2rem;
  }
  
  #search-container {
    padding: 1.5rem;
  }
}

@media (max-width: 480px) {
  #content-container {
    grid-template-columns: 1fr;
  }
  
  .owner-caffe img {
    max-width: 120px;
  }
  
  .list-ittem {
    padding: 1rem;
  }
}
  </style>
  <body>
    <div class="list-ittem">
      <a href="contact.html">Contact us </a>
   
    </div>
    <div class="owner-caffe">
      <img src="da3.jpg" alt="">
    </div>
    <div id="search-container">
      
      <p>Nyaata barbadde:</p>
      <input
        type="text"
        id="place-search"
        placeholder="Nyaata barbadde barresi"
      />
    </div>
    <div id="content-container"></div>
    <h3 id="year"></h3>
    <script>
      document.getElementById("year").innerHTML =
        "&copy; " +
        new Date().getFullYear() +
        " All right Received By Group 5";
      fetch("food.json")
        .then((response) => response.json())
        .then((data) => {
          let items = data;
          function generateItemsHtml(items) {
            return items
              .map(
                (item) => `  
                        <div class="item-container">  
                            <img class="item-image" src="${item.imagePath}" alt="${item.title}">  
                            <h2>${item.title}</h2>  
                            <h3> Bakk Argama:${item.place}</h3>  
                            <p>${item.description}</p>  
                            <p>Gatii: Birr ${item.price}</p> 
                            <p>Lakk: ${item.phone} </p>
                        </div>  
                    `
              )
              .join("");
          }
          function renderItems(items) {
            document.getElementById("content-container").innerHTML =
              generateItemsHtml(items);
          }
          renderItems(items);
          document
            .getElementById("place-search")
            .addEventListener("input", function () {
              const searchTerm = this.value.toLowerCase();
              const filteredItems = data.filter((item) =>
                item.title.toLowerCase().includes(searchTerm)
              );
              renderItems(filteredItems);
            });
        })
        .catch((error) => console.error("Error loading data:", error));
    </script>
  </body>
</html>
